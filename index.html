<head>
    <meta charset="UTF-8">

    <title>Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .author {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .author img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-info {
            text-align: left;
        }

        .author-info span {
            display: block;
        }

        .author-info .name {
            font-size: 16px;
            font-weight: bold;
        }

        .author-info .views {
            font-size: 14px;
            color: #aaa;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .actions button:hover {
            color: #aaa;
        }

        .actions button span {
            margin-left: 5px;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
