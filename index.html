            background-color: #222;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            width: 60%;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .video-wrapper {
            position: relative;

        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;

        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons button:hover {
            opacity: 0.9;
        }

        .continue {
            background-color: #0f9d58;
            color: white;
        }

        .restart {
            background-color: #4285f4;
            color: white;
        }

        .info {
            margin-top: 15px;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        .copyright {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
        }
    </style>
